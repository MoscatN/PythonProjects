<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
  <body>
    <div class="container-fluid">
      {% if user.is_authenticated %}
          {% block content %}

          {% endblock content %}
          <a href="{% url 'users:logout' %}">Logout</a>
      {% else %}
          <a href="{% url 'users:login' %}">Login</a>
          <a href="{% url 'users:register' %}">Register</a>
      {% endif %}
    </div>
  </body>
</html>
