{% extends 'base.html' %}

{% block content %}

  {% if form.errors %}
    <p>Su usuario o contrasena fue incorrecta. Vuelva a intentarlo.</p>
  {% endif %}

  <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Log in</button>
    <input type="hidden" name="next" value="{% url 'RHApp:dashboards'%}"/>
  </form>

{% endblock content %}
