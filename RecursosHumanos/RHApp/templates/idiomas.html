{% extends 'main.html' %}

{% block content %}

<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Idiomas</h5>
        </div>
        <hr>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Idioma</th>
                    <th>Estado</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                {% for i in idiomas %}
                    <tr>
                        <td>{{i.Idioma}}</td>
                        <td>
                            {% if i.Activo == True %}
                            <p>Activo</p>
                        {% else %}
                        <p>Inactivo</p>
                        {% endif %}
                        </td>
                        <td><a href="" class="btn btn-warning">Edit</a></td>
                        <td><a href="" class="btn btn-danger">Delete</a></td>

                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock content%}
