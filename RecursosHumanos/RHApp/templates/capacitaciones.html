{% extends 'main.html' %}

{% block content %}

<br>
        <a class="btn btn-info btn-md btn-block" href="{% url 'create_capacitaciones' %}">Create</a>

<div class="row ">
</div>
<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Capacitaciones</h5>
        </div>
        <hr>
        <div class="card card-body">
            <table class="table" id="table_id">
                <thead>
                    <tr>
                        <th>Descripcion</th>
                        <th>Nivel</th>
                        <th>Cursado Desde</th>
                        <th>Cursado Hasta</th>
                        <th>Institucion</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                {% for ca in capacitaciones %}
                    <tr>
                        <td>{{ca.Descripcion}}</td>
                        <td>{{ca.Nivel}}</td>
                        <td>{{ca.Fecha_Desde}}</td>
                        <td>{{ca.Fecha_Hasta}}</td>
                        <td>{{ca.Institucion}}</td>
                        <td><a href="{% url 'update_capacitaciones' ca.id %}" class="btn btn-warning">Edit</a></td>
                        <td><a href="{% url 'delete_capacitaciones' ca.id %}" class="btn btn-danger">Delete</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
