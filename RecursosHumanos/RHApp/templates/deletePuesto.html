{% extends 'main.html' %}
{% load static %}
{% block content %}

<blockquote class="blockquote">Desea borrar "{{item}}"?</blockquote>

<form action="{% url 'delete_puesto' item.id %}" method="POST">
  {% csrf_token %}
  <a href="/puesto" class="btn btn-info">Cancel</a>

  <input type="submit" name="Delete" placeholder="Delete" class="btn btn-danger">
</form>

{% endblock %}
